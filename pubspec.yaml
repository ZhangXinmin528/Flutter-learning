name: flutterdemo
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #English words
  english_words: ^4.0.0

  #Cached network image
  cached_network_image: ^3.0.0

  #透明占位符
  transparent_image: ^2.0.0

  #websocket
  web_socket_channel: ^2.1.0

  #Http
  http: ^0.13.3

  #SharedPreference
  shared_preferences: ^2.0.6

  #A Flutter plugin for finding commonly used locations on the filesystem.
  #Supports iOS and Android.
  path_provider: ^2.0.2

  #Sqlite
  sqflite: ^2.0.0+3

  #camera
  #camera: ^0.5.7+2

  #创建适配任何平台的路径
  path: ^1.8.0

  #视频播放
  video_player: ^2.1.6

  # 使用Intl国际化

  #Intl-1.国际化
  flutter_localizations:
    sdk: flutter

  #Intl-2.引入框架
  intl: ^0.17.0

#  intl_translation: ^0.17.9

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  #Intl-3.启用 generate 标志
  generate: true

  #图片
  assets:
    - images/

  #字体
  fonts:
    - family: Raleway
      fonts:
        - asset: lib/fonts/Raleway-Regular.ttf
        - asset: lib/fonts/Raleway-Italic.ttf
          style: italic

    - family: DancingScript
      fonts:
        - asset: lib/fonts/DancingScript-Regular.ttf
        - asset: lib/fonts/DancingScript-Bold.ttf

    - family: Pacifico
      fonts:
        - asset: lib/fonts/Pacifico-Regular.ttf
          weight: 400

